<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <h1>Etch A Sketch</h1>
    <div class="main">
      <div class="options">
        <div class="pick-color">
          <label for="">Pick Color</label>
          <br />
          <input type="color" />
        </div>
        <div class="pick-range">
          <label for="">Pick Range</label>
          <br />
          <input type="range" />
          <br>
          <p>16 x 16</p>
        </div>
        <button id="setColor">Color</button>
        <button>Rainbow</button>
        <button>Eraser</button>
        <button>Clear</button>
      </div>
      <div class="container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
