<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <h1>Etch A Sketch</h1>
    <div class="main">
      <div class="options">
        <div class="pick-color">
          <label for="color">Pick Color</label>
          <br />
          <input id="color" type="color" />
        </div>
        <div class="pick-range">
          <label for="range">Pick Range</label>
          <br />
          <input id="range" type="range" min="16" max="80" step="8" value="16" />
          <br />
          <p class="range-text">16 x 16</p>
        </div>
        <button id="setColor">Color</button>
        <button>Rainbow</button>
        <button>Eraser</button>
        <button>Clear</button>
      </div>
      <div class="container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
